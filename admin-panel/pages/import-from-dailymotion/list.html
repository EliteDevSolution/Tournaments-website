<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 youtube-video" data-id="{{ID}}">
    <div class="card import-layout">
        <div class="header">
            <a href="https://www.youtube.com/watch?v={{ID}}" target="_blank"><img src="{{THUMB}}" alt=""></a>
        </div>
        <div class="body">
            <div class="form-group form-float">
                <div class="form-line">
                    <input type="text" name="title" id="title" class="form-control" value="{{TITLE}}">
                    <label class="form-label search-form">Title</label>
                </div>
            </div>
             <div class="form-group form-float">
                <div class="form-line">
                    <textarea name="description" id="description" cols="30" rows="3" class="form-control">{{DESC}}</textarea>
                    <label class="form-label search-form">Description</label>
                </div>
            </div>
            <input type="hidden" name="duration" value="{{DURATION}}" id="duration">
            <input type="hidden" name="tags" value="{{TAGS}}" id="tags">
            <input type="hidden" name="thumb" value="{{THUMB}}" id="thumb">
            <div class="import-checkbox">
            	<input type="checkbox" id="check-video-{{ID}}" class="import-checkbox-input filled-in" checked><label for="check-video-{{ID}}">Import Video</label>
            </div>	
        </div>
    </div>
</div>
