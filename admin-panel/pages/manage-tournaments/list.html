<tr id="list-{{ID}}">
  <td>{{INDEX}}</td>
  <td><a href="{{URL}}" target="_blank">{{TITLE}}</a></td>
  <td>
  	<time>{{DATE}}</time>
  </td>
  <td>{{PLATFORM}}</td>
  <td>{{FEETYPE}}</td>
  <td>{{EVENTFEE}}</td>
  <td>{{POOL}}</td>
  <td>{{JOINCNT}}</td>
  <td>{{STATUS}}</td>
  <td>
  	<a class="btn bg-green waves-effect waves-light" href="javascript:result({{ID}},'{{STATUS}}');">RESULT</a>
    <a class="btn bg-cyan waves-effect waves-light" href="{{EDIT_LINK}}" target="_blank">EDIT</a>
  	<button class="btn btn-danger waves-effect waves-light delete-content" data-id="{{ID}}">DELETE</button>
  </td>
</tr>
