<div class="video-wrapper top-video-wrapper pt_video_side_vids" data-sidebar-video="{{ID}}">
	<div class="video-thumb pull-left">
		<a href="{{URL}}" data-load="?link1=watch&id={{V_ID}}"><img src="{{THUMBNAIL}}" alt="{{TITLE}}"></a>
	</div>
	<div class="video-title">
		<a href="{{URL}}" data-load="?link1=watch&id={{V_ID}}">{{TITLE}}</a>
	</div>
	<div class="video-publisher">{{USER_NAME}}</div>
	<div class="video-views">
        {{VIEWS}} {{LANG views}}
	</div>
	<div class="clear"></div>
</div>
