<div class="related-article-wrapper">
    <div class="ra-thumb" style="background-image: url('{{IMAGE}}');">
        <div class="ra-info">
            <span>{{VIEWS}} {{LANG views}}</span>  /
            <span><a href="{{CATEGORY_URL}}" data-load="?link1=articles&category_id={{CATEGORY_ID}}">{{CATEGORY_NAME}}</a></span>
        </div>
    </div>
    <div class="ra-title">
        <h5><a href="{{URL}}" data-load="?link1=read&id={{ARTICLE_URL}}">{{TITLE}}</a></h5>
    </div>
</div>
