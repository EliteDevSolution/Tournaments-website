<div class="col-md-4  video-wrapper" data-id="{{ID}}">
	<div class="author-info">
        <div class="author-img pull-left">
            <img src="{{USER avatar}}" alt="{{USER name}}">
        </div>
        <div class="author-name">
            <a href="{{USER url}}" data-load="?link1=timeline&id={{USER username}}">{{USER name_v}}</a> <span class="bold">Â·</span> <span>{{TIME}}</span>
        </div>
        <div class="clear"></div>
	</div>
    	<div class="video-thumb">
        <a href="{{URL}}" data-load="?link1=watch&id={{VIDEO_ID_}}"><img src="{{THUMBNAIL}}" alt="{{TITLE}}"></a>
    </div>
    <div class="video-info">
        <div class="video-title">
            <a href="{{URL}}" data-load="?link1=watch&id={{VIDEO_ID_}}">{{TITLE}}</a>
        </div>
    </div>
    <div class="clear"></div>
</div>
