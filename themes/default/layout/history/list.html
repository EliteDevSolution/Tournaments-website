<div class="col-lg-3 col-sm-6 video-wrapper" data-id="{{ID}}" id="video-{{ID}}">
	<div>
		<div class="video-thumb">
			<a href="{{URL}}" data-load="?link1=watch&id={{VIDEO_ID_}}"><img src="{{THUMBNAIL}}" alt="{{TITLE}}"></a>
		</div>
		<div class="video-info">
			<div class="video-actions">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash" onclick="PT_DeleteHistory({{ID}})" title="Delete video"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
			</div>
			<div>
				<div class="video-title">
					<a href="{{URL}}" title="{{TITLE}}" data-load="?link1=watch&id={{VIDEO_ID_}}">{{TITLE}}</a> 
				</div>
				<div class="author-info">
					<div class="author-name">
						<a href="{{USER url}}" data-load="?link1=timeline&id={{USER username}}">{{USER name_v}}</a> <span class="bold">Â·</span> <span>{{TIME}}</span>
					</div> 
					<div class="clear"></div>
				</div>
			</div>
		</div>
		<div class="clear"></div>
	</div>
</div>
