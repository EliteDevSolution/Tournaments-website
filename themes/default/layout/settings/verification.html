<script>
	
	jQuery(document).ready(function($) {

		$('#phoneverify').click(function()
		{
			var phonenumber = $('#phonenumber').val();	
			$('#phoneverify').attr('disabled', true);
			$.post('{{LINK aj/verification/phone-verify}}', {phonenumber: phonenumber}, function(data, textStatus, xhr) {
	      		if (data.status == 200) 
	      		{
	      			$('#phone-verify-modal').modal();
	      		} else
	      		{
	      			$('#phoneverify').attr('disabled', false);
	      			swal(
	                 'Error!',
	                 'Something went wrong.Please try again!',
	                 'error'
	               );
	      		}
			});
		});

		$('#btn-check').click(function()
		{
			var phonecode = $('#phonecode').val();
			if(phonecode == "")
			{
				notif({
	            msg: "Input the PhoneCode!",
	            type: "default",
	            fade:0,
	            timeout:2500
	            });
	            $('#phonecode').focus();
	            return;
			}
			$('#btn-check').attr('disabled', true);
			$.post('{{LINK aj/verification/phone-code-verify}}', {phonecode: phonecode}, function(data, textStatus, xhr) {
	      		if (data.status == 200) 
	      		{
	      			$('#phone-verify-modal').modal('toggle');
	      			$('#phonebtndiv').html("<button class='form-control input-md btn bt-verify-width' type='button' disabled><i class='material-icons'>mobile_friendly</i>Verified</button>");
	      		} else
	      		{
		      		swal(
	                 'Error!',
	                 'Something went wrong.Please try again!',
	                 'error'
	               );	
	      			$('#btn-check').attr('disabled', false);
	      		}
			});
		});


		                                       
		$('#identity').change(function(event) {
			let file_size = $(this).prop('files')[0].size;
		    if (file_size > "{{CONFIG max_upload}}") {
		        swal({
		            title: '{{LANG error}}',
		            text:  "{{LANG file_is_too_big}} <?php echo pt_size_format($pt->config->max_upload); ?>",
		            type: 'error',
		            confirmButtonColor: '#3085d6',
		            cancelButtonColor: '#d33',
		            confirmButtonText: 'OK',
		            buttonsStyling: true,
		            confirmButtonClass: 'btn btn-success',
		        }).then(function(){
		            swal.close();
		            $(this).val('');
		         },
		         function() {
		            swal.close();
		            $(this).val('');
		         });
		         return false;
		    }
		    else{
		    	$("#image-renderer").html("<img src='" + window.URL.createObjectURL(this.files[0]) + "' alt='Picture'>");
		    }	
		});

		$('#verifiacation-request-form').ajaxForm({
		    url: '{{LINK aj/verification/request}}?hash=' + $('.main_session').val(),
	        dataType:'json',
		    beforeSend: function() {
		    	/* pass */
		    },
		    success: function(data) {   
		    	scrollToTop();  
	            if (data.status == 200) {
	            	$('.verifiacation-request-alert').html('<div class="alert alert-success bg-success"><i class="fa fa-check"></i> '+data.message+'</div>');
	            	$('#verifiacation-request-form').resetForm();

	            	PT_Delay(function(){
	            		window.location.href = "{{LINK home}}";
	            	},1500);
	            }
	            else{
	               $('.verifiacation-request-alert').html('<div class="alert alert-danger bg-danger"> <i class="fa fa-info-circle"></i> '+data.message+'</div>');  
	            }
		    }
		});
	});

</script>
