<script type="text/javascript">
	function PT_DeleteComment(id) {
	  if (!id) { return false; }
	  if (!confirm('{{LANG delete_confirmation}}')) { return false; }
	  $('#comment_info_' + id).slideUp('fast');
	  $.post('{{LINK aj/delete-comment}}', {id: id});
	}
</script>
