<div class="video-wrapper article-wrapper pt_article_list" data-id="{{ID}}" id="article-{{ID}}">

	<div class="pt_article_h_list">
		<div class="pull-right">
            <a  href="{{LINK edit_articles/{{ID}}}}" data-load="?link1=edit_articles&id={{ID}}">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit">
                  <polygon points="16 3 21 8 8 21 3 21 3 16 16 3"></polygon>
                </svg>
            </a>
            &nbsp;
            <span class="pull-right pointer" onclick="PT_DeleteArticle({{ID}});">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
            </span>
        </div>
    	<div class="video-thumb pull-left">
            <a href="{{URL}}" data-load="?link1=read&id={{ARTICLE_URL}}"><img width="200" height="170" src="{{THUMBNAIL}}" alt="{{TITLE}}"></a>
        </div>
        <div class="video-info">
			<div class="article-views">{{TIME}}</div>
            <div class="article-title">
                <h4><a href="{{URL}}" data-load="?link1=read&id={{ARTICLE_URL}}">{{TITLE}}</a> </h4>
            </div>
            <div class="article-desc">
                <p>{{DESC}}</p>
            </div>
			<div class="postFooter">
				<div class="u-floatLeft pull-left">
					<a href="{{URL}}" data-load="?link1=read&id={{ARTICLE_URL}}" class="main">
						{{LANG read_more}} <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right"><polyline points="9 18 15 12 9 6"></polyline></svg>
					</a>
				</div>
				<div class="u-floatRight pull-right">
					<a href="{{URL}}#post-comments" data-load="?link1=read&id={{ARTICLE_URL}}" class="metaFont metaLink">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-circle"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
						<span class="hidden-xs"> {{LANG comments}}</span>
					</a>
				</div>
			</div>
        </div>
    </div>
    <div class="clear"></div>
</div>
